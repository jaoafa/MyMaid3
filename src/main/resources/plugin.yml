name: MyMaid3
main: com.jaoafa.MyMaid3.Main
version: 201909142159
description: General Plugin Version 3
author: mine_book000
database: true
softdepend:
  - PermissionsEx
  - LuckPerms
  - GeoipAPI
  - dynmap
  - Votifier
  - jaoSuperAchievement
  - MinecraftJPVoteMissFiller
commands:
  afk:
    description: >
      AFK(Away From
      Keyboard)モードをオン・オフにします。
    usage: |
      /afk: AFK(Away From Keyboard)モードをオン・オフにします。(トグル)
      /afk <Player>: 指定したPlayerのAFK情報を表示します。
    permission: mymaid.afk
  chat:
    description: >
      偽のプレイヤーをしゃべらせます。
    usage: '/chat <FakePlayer> <Message>'
    permission: mymaid.chat
  discordlink:
    description: >
      DiscordアカウントとMinecraftアカウントを紐づけます。
    usage: '/discordlink <AuthKey>'
    permission: mymaid.discordlink
  test:
    description: test
    usage: /test
    permission: mymaid.test
